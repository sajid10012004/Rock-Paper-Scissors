<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div><img class = "choice" src="paper.png" id="rock" height="150px" width="150px"></div>
        <div><img class = "choice" src="rock.png" id="paper" height="150px" width="150px"></div>
        <div><img class = "choice" src="scissors.png" id="scissors" height="150px" width="150px"></div>
    </div>
    <div class="score-bored">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
